<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title> The Batman Universe </title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<div class="row">
	<div class="col-md-11">
		<h1> The Batman Universe</h1>
		<p>Batman has a long history of villians, sidekicks and complicated family relations. Test your knowledge of Bruce Wayne's life behind the mask.</p>
		<p>For more information on the Batman DC Universe,<a class="btn-default"  href="https://en.wikipedia.org/wiki/Batman" role="button"> visit.</a>

<form>
	<div class="form-group">
	<label> What is the name of Batman's only biological son?</label>
	<input class="form-control" type="text" name="Son" id="form-son" value="">
</div>

<div class="form-group">
	<label> Name at least 3 of the villans that Batman has fought to protect Arkham City.</label>
	<input class="form-control" type="text" name="villans" id="form-villans" value="">
</div>

<div class="form-group">
	<label> What childhood event set Bruce on the path to become Batman?</label>
	<textarea class="form-control" rows="5" id="comment"></textarea>
</div>

<div class="form-group">
<label>Which female character becomes Batgirl?</label>


<div class="radio">
  <label><input type="radio" name="Batgirl" id="Female3" value="Carrie_Kelley">Carrie Kelley</label>
</div>

<div class="radio">
	<label><input type="radio" name="Batgirl" id="Female2" value="Barbara_Gordon">Barbara Gordon</label>
</div>

<div class="radio">
		<label><input type="radio" name="Batgirl" id="Female3" value="Aunt_Harriet">Aunt Harriet</label>
	</div>

<div class="radio">
		<label><input type="radio" name="Batgirl" id="Female4" value="Cassandra_Cain">Cassandra Cain</label>
	</div>
</div>



<div class="form-group">
<label>Batman is part of what teams?</label>

<div class="checkbox">
<label><input type="checkbox" name="Teams" value="Justice_League" id="Justice_League">Justice League</label>
</div>

<div class="checkbox">
<label><input type="checkbox" name="Teams" value="Avengers" id="Avengers">Avengers</label>
</div>

<div class="checkbox">
<label><input type="checkbox" name="Teams" value="Outsiders" id="Outisders">Outsiders</label>
</div>

<div class="checkbox">
<label><input type="checkbox" name="Teams" value="Metal_Men" id="Metal_Men">Metal Men</label>
</div>

<div class="form-group">
<label>Which character became Nightwing after training with Batman and past experience in acrobatics?</label>
<label for="sel1">Select list:</label>
  <select class="form-control" id="Nightwing">
    <option>Harvey Dent</option>
    <option>Alfred Pennyworth</option>
    <option>James Gordon</option>
    <option>Dick Grayson</option>
		<option>Jason Todd</option>
		<option>Penguin</option>
		<option>Talia al Ghul</option>
		<option>Ra's al Ghul</option>
  </select>
</div>

<button class="btn btn-success" type="submit" class="btn btn-primary">Submit</button>
<button class="btn btn-info" type="reset" class="btn btn-primary">Reset</button>
</form>
</div>
</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
